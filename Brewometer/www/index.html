<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Brewometer</title>

	<style>
		@import 'ui/css/evothings-app-brewometer.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/util/util.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/brewometer.svg" alt="Brewometer" />

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h2>Brewometers:</h2>
	<ul id="connected-devices" class="dynamic"></ul>	

	<h2>Brewometer Scan:</h2>

	<button onclick="app.ui.onStartScanButton()" class="red">START SCAN</button>



	<p id="scan-status">Scanning...</p>


	<ul id="found-devices" class="dynamic"></ul>

	</br>


	<a href="http://192.168.0.10:4042"> Connect to workbench </a>
